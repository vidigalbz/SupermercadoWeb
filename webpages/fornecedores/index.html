<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Fornecedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
            /* Espa√ßo para a navbar */
            font-family: "Poppins", sans-serif;
        }

        .grid-fornecedores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            max-height: 80vh;
            overflow-y: auto;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-light fixed-top" style="background: linear-gradient(to left, #ff6f00, #ffa040);">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <button class="btn btn-dark" onclick="history.back()">
                    voltar
                </button>
                <h1>üõí</h1>
                <span class="navbar-brand mb-0 h1">Super Mercado Did√°tico:</span>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Topo com bot√£o voltar e t√≠tulo -->
        <div class="container my-4 p-4 bg-white rounded shadow-sm">

            <!-- Linha do t√≠tulo e bot√µes -->
            <div class="d-flex flex-wrap justify-content-between align-items-start">

                <!-- T√≠tulo -->
                <h4 class="text-dark"><strong>üöö Gerenciamento de Fornecedores</strong></h4>

                <!-- Bot√µes de a√ß√£o -->
                <div class="d-flex flex-wrap gap-3">

                    <!-- Adicionar -->
                    <div class="d-flex flex-column align-items-stretch">
                        <!-- Espa√ßo vazio para alinhar com inputs acima -->
                        <div style="height: 38px; margin-bottom: 0.25rem;"></div>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addFornecedorModal">
                            Adicionar
                        </button>
                    </div>

                    <!-- Editar -->
                    <div class="d-flex flex-column align-items-stretch">
                        <input type="text" class="form-control mb-1" id="codigo-editar" placeholder="CNPJ p/ Editar"
                            required>
                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editarFornecedorModal" onclick="carregarEdit()">
                            Editar
                        </button>
                    </div>

                    <!-- Remover -->
                    <div class="d-flex flex-column align-items-stretch">
                        <input type="text" class="form-control mb-1" id="codigo-excluir" placeholder="CNPJ p/ excluir"
                            required>
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#removerFornecedorModal">
                            Remover
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Div de produto -->
        <div class="container my-4">
            <div class="d-flex justify-content-between align-items-center mb-3 p-3 rounded bg-secondary text-white">
                <h4 class="mb-0"><i class="bi bi-people-fill"></i> Fornecedores</h4>
                <button class="btn btn-light fs-4" id="btn-recarrega-estoque" title="Recarregar Estoque" onclick="reloadPage()">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>

            <!-- Adicione a class row aqui -->
            <div class="row g-3 mt-3" id="fornecedores-container" style="background-color: #e9ecef; overflow-y: auto; padding: 1rem; border-radius: 10px;">
                <!-- Cards ser√£o inseridos aqui -->
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar Fornecedor -->
    <div class="modal fade" id="addFornecedorModal" tabindex="-1" aria-labelledby="addFornecedorLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Cabe√ßalho -->
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="addFornecedorLabel">Adicionar Fornecedor</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>

                <!-- Formul√°rio -->
                <form id="formAddFornecedor">
                    <div class="modal-body">
                        <div class="row g-3">

                            <div class="col-md-6">
                                <label for="cnpj" class="form-label">CNPJ</label>
                                <input type="text" class="form-control" id="cnpj" required>
                            </div>

                            <div class="col-md-6">
                                <label for="razaoSocial" class="form-label">Raz√£o Social</label>
                                <input type="text" class="form-control" id="razaoSocial" required>
                            </div>

                            <div class="col-md-6">
                                <label for="inscricaoEstadual" class="form-label">Inscri√ß√£o Estadual</label>
                                <input type="text" class="form-control" id="inscricaoEstadual">
                            </div>

                            <div class="col-md-6">
                                <label for="tipoProduto" class="form-label">Tipo de Produto/Servi√ßo</label>
                                <input type="text" class="form-control" id="tipoProduto" required>
                            </div>

                            <div class="col-md-6">
                                <label for="endereco" class="form-label">Endere√ßo</label>
                                <input type="text" class="form-control" id="endereco" required>
                            </div>

                            <div class="col-md-6">
                                <label for="contato" class="form-label">Contato (telefone ou email)</label>
                                <input type="text" class="form-control" id="contato" required>
                            </div>

                        </div>
                    </div>

                    <!-- Rodap√© do modal -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-success" onclick="adicionarFornecedor()">Salvar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Editar Fornecedor -->
    <div class="modal fade" id="editarFornecedorModal" tabindex="-1" aria-labelledby="editarFornecedorLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Cabe√ßalho -->
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="editarFornecedorLabel">Editar Fornecedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <!-- Formul√°rio -->
                <form id="formEditarFornecedor">
                    <div class="modal-body">
                        <div class="row g-3">

                            <div class="col-md-6">
                                <label for="cnpjEditar" class="form-label">CNPJ</label>
                                <input type="text" class="form-control" id="cnpjEditar" required readonly>
                            </div>

                            <div class="col-md-6">
                                <label for="razaoSocialEditar" class="form-label">Raz√£o Social</label>
                                <input type="text" class="form-control" id="razaoSocialEditar" required>
                            </div>

                            <div class="col-md-6">
                                <label for="inscricaoEstadualEditar" class="form-label">Inscri√ß√£o Estadual</label>
                                <input type="text" class="form-control" id="inscricaoEstadualEditar">
                            </div>

                            <div class="col-md-6">
                                <label for="tipoProdutoEditar" class="form-label">Tipo de Produto/Servi√ßo</label>
                                <input type="text" class="form-control" id="tipoProdutoEditar" required>
                            </div>

                            <div class="col-md-6">
                                <label for="enderecoEditar" class="form-label">Endere√ßo</label>
                                <input type="text" class="form-control" id="enderecoEditar" required>
                            </div>

                            <div class="col-md-6">
                                <label for="contatoEditar" class="form-label">Contato (telefone ou email)</label>
                                <input type="text" class="form-control" id="contatoEditar" required>
                            </div>

                        </div>
                    </div>

                    <!-- Rodap√© do modal -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-warning" onclick="updateFornecedor()">Salvar Altera√ß√µes</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Remover Fornecedor -->
    <div class="modal fade" id="removerFornecedorModal" tabindex="-1" aria-labelledby="removerFornecedorLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Cabe√ßalho -->
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="removerFornecedorLabel">Remover Fornecedor</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>

                <form id="formRemoverFornecedor">
                    <div class="modal-body">
                        <p>Tem certeza que deseja remover o fornecedor com o CNPJ <strong
                                id="cnpjRemoverTexto"></strong>?</p>
                    </div>

                    <!-- Rodap√© -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" onclick="excluirFornecedor()">Confirmar Remo√ß√£o</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        popoverTriggerList.forEach(popoverTriggerEl => {
            new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>␀
