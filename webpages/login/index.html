<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperMercado Didático - Login / Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/login/style.css">
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
  <div class="container-auth" id="container">
    
    <!-- Tela de Cadastro -->
    <div class="form-container sign-up-container">
      <form class="w-100 px-4">
        <h2>Supermercado Didático Digital</h2>
        <hr class="mb-3">
        <h1 class="mb-4">Criar Conta</h1>
        <hr class="mb-3">
        
        <input type="text" class="form-control mb-3" id="nomeCadastro" placeholder="Nome" />

        <input type="password" class="form-control mb-3" id="senhaCadastro" placeholder="Senha" />
        <input type="password" class="form-control mb-3" id="confirmedsenhaCadastro" placeholder="Confirmar Senha" />

        <div class="switch-container my-3">
          <span class="role-label">Funcionário</span>
          <label class="custom-switch">
            <input type="checkbox" id="funcaoToggle">
            <span class="slider"></span>
          </label>
          <span class="role-label">Gestor</span>
        </div>

        <button class="btn btn-custom mt-3 w-100" id="registerButton">Cadastrar</button>
      </form>
    </div>

    <!-- Tela de Login -->
    <div class="form-container sign-in-container">
      <form class="w-100 px-4">
        <h2>Supermercado Didático Digital</h2>
        <hr class="mb-3">
        <h1 class="mb-4">Login</h1>
        <hr class="mb-3">
        <input type="text" class="form-control mb-3" id="nameLogin" placeholder="Usuário" />
        <input type="password" class="form-control mb-3" id="senhaLogin" placeholder="Senha" />
        <button class="btn btn-login mt-3 w-100" id="loginButton">Entrar</button>
      </form>
    </div>

    <!-- Painel com o botão de troca -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bem-vindo de volta!</h1>
          <p class="mb-4">Já tem conta? Faça login aqui.</p>
          <button class="btn btn-ghost text-white" id="signIn">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Olá!</h1>
          <p class="mb-4">Cadastre-se e comece sua jornada conosco.</p>
          <button class="btn btn-ghost text-white" id="signUp">Cadastre-se</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast de Notificação -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="liveToast" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage">
          <!-- A mensagem será inserida via JavaScript -->
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
