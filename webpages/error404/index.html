<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - P√°gina n√£o encontrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #FF6B35;  /* Êñ∞È≤úÊ©ôÁ∫¢Ëâ≤ */
      --secondary-color: #FF6B35;  /* Êñ∞È≤úÁªøËâ≤ */
      --background: #FFF9F2;
    }

    body {
      background: var(--background) url('data:image/svg+xml,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" opacity="0.05"><circle cx="50" cy="50" r="40" stroke="%23FF6B35" fill="none"/></svg>');
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Nunito', sans-serif;
      padding: 20px;
    }

    .error-container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(255, 107, 53, 0.1);
      max-width: 600px;
      position: relative;
      overflow: hidden;
    }

    .error-container::before {
      content: '';
      position: absolute;
      top: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: var(--secondary-color);
      border-radius: 50%;
      opacity: 0.1;
    }

    .error-code {
      font-size: 120px;
      font-weight: 900;
      color: var(--primary-color);
      text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
      margin: 20px 0;
      position: relative;
    }

    .error-code::after {
      content: 'üõí';
      position: absolute;
      right: -40px;
      top: -20px;
      font-size: 60px;
      animation: cart 2s ease-in-out infinite;
    }

    .error-message {
      font-size: 26px;
      color: var(--secondary-color);
      margin: 20px 0;
      font-weight: 700;
    }

    .food-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .food-icon {
      font-size: 32px;
      animation: float 3s ease-in-out infinite;
    }

    .btn-home {
      background: var(--primary-color);
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    @keyframes cart {
      0%, 100% { transform: translateX(0) rotate(-10deg); }
      50% { transform: translateX(10px) rotate(10deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .instruction {
      color: #666;
      line-height: 1.6;
      max-width: 400px;
      margin: 0 auto 25px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Pagina n√£o Pode ser Acessada!</div>
    
    <div class="food-icons">
      <div class="food-icon">ü•ï</div>
      <div class="food-icon">üçé</div>
      <div class="food-icon">ü•ñ</div>
      <div class="food-icon">ü•õ</div>
    </div>

    <p class="instruction">
      Oops! Parece que o SuperMercado n√£o foi encontrado no sistema.<br>
      Verifique o link recebido.
    </p>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-warning" type="button" onclick="backLogin()">Voltar para HomePage</button>
    </div>
  </div>
  <script>
    function backLogin() {
      window.location.href = '/login/'
    }
  </script>
</body>
</html>
